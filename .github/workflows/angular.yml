name: CI / CD for Angular
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build -- --configuration production --base-href "/jenkins-angular/"
        
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        with:
          build_dir: dist/my-app # The directory where your assets are generated
        env:
          REPO: self
          BRANCH: deploy # The branch name where you want to push the assets
          GITHUB_TOKEN: ${{ secrets.TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
